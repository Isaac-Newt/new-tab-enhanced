<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab Enhanced</title>
  <link id="style" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>
<body>
  <div id="links">
    <button class="toggle" id="toggle">Top Sites</button>
    <a id="weather" href="http://wttr.in/">Weather</a>
    <a href="https://duckduckgo.com">Search</a>
    <button class="toggle" id="searchToggle">Search(t)</button>
  </div>
  <form class="popover" method="get" action="https://duckduckgo.com/">
    <input id="searchbox" placeholder="Search with DuckDuckGo" name="q">
    <input id="sbsubmit" type="submit" value="Search">
  </form>
  <div id="wrapper">
    <div id="topsites"></div>
    <textarea id="note-content" placeholder="write some notes..."></textarea>
  </div>
  <script src="./newtab.js"></script>
</body>
</html>
