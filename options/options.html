<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <style>
    body * { margin: 4px; }
  </style>
  <body>
    <h3>Settings:</h3>
    <form>
      <div>
        <input type="text" id="color">
        <label for="color">Enter Zip Code or City</label>
      </div>
      <div>
        <select id="theme">
          <option value="Default" selected>Default</option>
          <option value="Dark">Dark</option>
          <option value="Image">Image</option>
        </select>
        <label for="theme">Choose A Theme</label>
      </div>
      <div id="image-locate">
        <input type="checkbox" id="image-location">
        <label for="image-location">Use custom background</label>
      </div>
      <div id="">
        <input type="checkbox" id="bookmarks">
        <input type="checkbox" id="topsites">
        <input type="checkbox" id="weather">
        <input type="checkbox" id="search">
      </div>
      <div id="local-select">
        <input id="image" type="file">
      </div>
      <button type="submit">Save</button>
    </form>
    <script src="./options.js"></script>
  </body>
</html>
